<nb-card>
  <nb-card-header>
    {{cardheader}}
  </nb-card-header>
  <nb-card-body>

    <dx-data-grid id="gridContainer" [dataSource]="dataSourceEquityMaster" [editing]="editing" [remoteOperations]="true" allowColumnResizing="true"
      [columnAutoWidth]="true" (onContentReady)="onContentReady($event)" (onCellPrepared)="onCellPrepared($event)"
       (onToolbarPreparing)="onToolbarPreparing($event)">
      <dxo-load-panel [enabled]="true"></dxo-load-panel>
      <dxo-column-chooser [enabled]="true" mode="dragAndDrop"></dxo-column-chooser>
      <dxo-state-storing [enabled]="true" type="localStorage" storageKey="{{key}}" ></dxo-state-storing>
      <dxo-column-fixing [enabled]="true"></dxo-column-fixing>    
      <dxo-search-panel [visible]="true" [width]="240" placeholder="Search..."></dxo-search-panel>
      <dxo-filter-row [visible]="true"></dxo-filter-row>
      <dxo-export [enabled]="true" fileName="{{key}}" [allowExportSelectedData]="true"></dxo-export>
      <dxo-selection mode="multiple"></dxo-selection>


<dxi-column dataField="isin" dataType="string" [visible]="true"><dxi-validation-rule type="required" message="isin is required"></dxi-validation-rule></dxi-column>
<dxi-column dataField="sedol" dataType="string" [visible]="true"><dxi-validation-rule type="required" message="sedol is required"></dxi-validation-rule></dxi-column>
<dxi-column dataField="cusip" dataType="string" [visible]="true"><dxi-validation-rule type="required" message="cusip is required"></dxi-validation-rule></dxi-column>
<dxi-column dataField="ticker" dataType="string" [visible]="true"><dxi-validation-rule type="required" message="ticker is required"></dxi-validation-rule></dxi-column>
<dxi-column dataField="priceticker" dataType="string" [visible]="true"><dxi-validation-rule type="required" message="priceTicker is required"></dxi-validation-rule></dxi-column>
<dxi-column dataField="exchange" dataType="string" [visible]="true"><dxi-validation-rule type="required" message="exchange is required"></dxi-validation-rule></dxi-column>
<dxi-column dataField="gics" dataType="string" [visible]="true"><dxi-validation-rule type="required" message="gics is required"></dxi-validation-rule></dxi-column>
<dxi-column dataField="name" dataType="string" [visible]="true"><dxi-validation-rule type="required" message="name is required"></dxi-validation-rule></dxi-column>
      
      <dxi-column dataField="ccy" caption="Currency">
        <dxo-lookup [dataSource]="equitycurrencies" displayExpr="code" valueExpr="code">
        </dxo-lookup>
      </dxi-column>

            <dxi-column dataField="dividendccy" caption="Divdend Currency">
              <dxo-lookup [dataSource]="equitycurrencies" displayExpr="code" valueExpr="code">
              </dxo-lookup>
            </dxi-column>

      <dxi-column dataField="cty" caption="Country">
        <dxo-lookup [dataSource]="countries" displayExpr="name" valueExpr="code">
        </dxo-lookup>
      </dxi-column>


      <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[10, 20, 50]" [showNavigationButtons]="true">
      </dxo-pager>
      <dxo-paging [pageSize]="10" [pageIndex]="0"></dxo-paging>
      <dxo-editing [allowUpdating]="true" [allowDeleting]="true" [allowAdding]="true">
      </dxo-editing>
    </dx-data-grid>
  </nb-card-body>
</nb-card>
