<nb-card>
  <nb-card-header>
    {{cardheader}}
  </nb-card-header>
  <nb-card-body>

    <dx-data-grid id="gridContainer" [dataSource]="dataSourceRefRatePrice" [editing]="editing" [remoteOperations]="true" allowColumnResizing="true"
      [columnAutoWidth]="true" (onContentReady)="onContentReady($event)" (onCellPrepared)="onCellPrepared($event)"
       (onToolbarPreparing)="onToolbarPreparing($event)">
      <dxo-load-panel [enabled]="true"></dxo-load-panel>
      <dxo-column-chooser [enabled]="true" mode="dragAndDrop"></dxo-column-chooser>
      <dxo-state-storing [enabled]="true" type="localStorage" storageKey="{{key}}" ></dxo-state-storing>
      <dxo-column-fixing [enabled]="true"></dxo-column-fixing>    
      <dxo-search-panel [visible]="true" [width]="240" placeholder="Search..."></dxo-search-panel>
      <dxo-filter-row [visible]="true"></dxo-filter-row>
      <dxo-export [enabled]="true" fileName="{{key}}" [allowExportSelectedData]="true"></dxo-export>

<dxi-column dataField="bondtradecompetitiveid" dataType="number" [visible]="true"><dxi-validation-rule type="required" message="bondtradecompetitiveid is required"></dxi-validation-rule></dxi-column>
<dxi-column dataField="isin" dataType="string" [visible]="true"><dxi-validation-rule type="required" message="isin is required"></dxi-validation-rule></dxi-column>
<dxi-column dataField="sequence" dataType="number" [visible]="true"><dxi-validation-rule type="required" message="sequence is required"></dxi-validation-rule></dxi-column>
<dxi-column dataField="brokercode" dataType="string" [visible]="true"><dxi-validation-rule type="required" message="brokercode is required"></dxi-validation-rule></dxi-column>
<dxi-column dataField="transactioncode" dataType="string" [visible]="true"><dxi-validation-rule type="required" message="transactioncode is required"></dxi-validation-rule></dxi-column>
<dxi-column dataField="tradedate" dataType="date" format="dd-MM-yyyy" [visible]="true"><dxi-validation-rule type="required" message="tradedate is required"></dxi-validation-rule></dxi-column>
<dxi-column dataField="settledate" dataType="date" format="dd-MM-yyyy" [visible]="true"><dxi-validation-rule type="required" message="settledate is required"></dxi-validation-rule></dxi-column>
<dxi-column dataField="quantity" dataType="number" [visible]="true"><dxi-validation-rule type="required" message="quantity is required"></dxi-validation-rule></dxi-column>
<dxi-column dataField="price" dataType="number" [visible]="true"><dxi-validation-rule type="required" message="price is required"></dxi-validation-rule></dxi-column>
<dxi-column dataField="yieldfield" dataType="number" [visible]="true"><dxi-validation-rule type="required" message="yieldfield is required"></dxi-validation-rule></dxi-column>
<dxi-column dataField="accruedinterest" dataType="number" [visible]="true"><dxi-validation-rule type="required" message="accruedinterest is required"></dxi-validation-rule></dxi-column>
<dxi-column dataField="settleamount" dataType="number" [visible]="true"><dxi-validation-rule type="required" message="settleamount is required"></dxi-validation-rule></dxi-column>
<dxi-column dataField="status" dataType="string" [visible]="true"><dxi-validation-rule type="required" message="status is required"></dxi-validation-rule></dxi-column>
<dxi-column dataField="audittrail" dataType="string" [visible]="true"><dxi-validation-rule type="required" message="audittrail is required"></dxi-validation-rule></dxi-column>
<dxi-column dataField="bondorderid" dataType="number" [visible]="true"><dxi-validation-rule type="required" message="bondorderid is required"></dxi-validation-rule></dxi-column>
      

      

      <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[10, 20, 50]" [showNavigationButtons]="true">
      </dxo-pager>
      <dxo-paging [pageSize]="10" [pageIndex]="0"></dxo-paging>
      <dxo-editing [allowUpdating]="true" [allowDeleting]="true" [allowAdding]="true">
      </dxo-editing>
    </dx-data-grid>
  </nb-card-body>
</nb-card>
