<nb-card>
  <nb-card-header>
    Dataloader Log
  </nb-card-header>
  <nb-card-body>
    <dx-data-grid id="gridContainer" [dataSource]="dataSourceLog" [remoteOperations]="true" allowColumnResizing="true" [columnAutoWidth]="true">
      <dxo-load-panel [enabled]="true"></dxo-load-panel>
      <dxo-search-panel [visible]="true" [width]="240" placeholder="Search..."></dxo-search-panel>
      <dxo-filter-row [visible]="true"></dxo-filter-row>
      <dxo-export [enabled]="true" fileName="DataloaderLog" [allowExportSelectedData]="true"></dxo-export>

     <!-- <dxi-column dataField="date" caption="date"  dataType="date" format="dd-MMM-yyyy hh:mm" ></dxi-column>-->
    <dxi-column dataField="date" caption="date" dataType="date" format="shortDateShortTime"></dxi-column>
      <dxi-column dataField="thread" caption="thread" ></dxi-column>
    <dxi-column dataField="logger" caption="logger"></dxi-column>
      <dxi-column dataField="level" caption="level" ></dxi-column>
      <dxi-column dataField="message" caption="message" ></dxi-column>
      <dxi-column dataField="exception" caption="exception" ></dxi-column>
	  
      <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[10, 20, 50]" [showNavigationButtons]="true">
      </dxo-pager>
      <dxo-paging [pageSize]="10" [pageIndex]="0"></dxo-paging>
    </dx-data-grid>
  </nb-card-body>
</nb-card>
